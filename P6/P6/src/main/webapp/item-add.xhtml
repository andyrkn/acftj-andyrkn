<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="common-page.xhtml">
        <ui:define name="content">
            <h:form class="search-container">
                <div class="input-field">
                    <p:inputText placeholder="Item Name" style="margin-right: 15px; height: 33px; width: 200px" value="#{addItemsBean.itemName}" id="item"/>
                </div>
                <p:commandButton value="Search" action="#{addItemsBean.save}" validateClient="true" style="margin-right:20px;" styleClass="ui-priority-primary"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
