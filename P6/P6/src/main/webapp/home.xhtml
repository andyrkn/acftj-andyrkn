<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:comp="http://java.sun.com/jsf/composite/jl">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
<h:body>
    <ui:composition template="common-page.xhtml">
        <ui:define name="content">
            <p>Items with the best prices you can find</p>
            <h:panelGroup id="view">
                <comp:data-view
                        field1="name" label1="Name"
                        field2="price" label2="Current best price"
                        field3="bestPrice" label3="Best price recorded"
                        field4="date" label4="Record at"
                        bean="#{getItemsBean}">
                </comp:data-view>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
