<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ui:composition template="common-page.xhtml">
        <ui:define name="content">
            <p>RTX 2060</p>
            <h:panelGroup id="view">
                <br /><br />
                <ui:repeat value="#{getChartItemBean.modelList}" var="obj" varStatus="status">
                    <p:chart type="line" model="#{obj}" style="height:300px;" />
                    <div>URL: #{getChartItemBean.url}</div>
                </ui:repeat>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
