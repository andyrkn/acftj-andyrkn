<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/jl">

    <ui:composition template="common-page.xhtml">
        <ui:define name="content">
            <comp:data-view field1="id" label1="Id"
                            field2="name" label2="Name"
                            bean="#{personsBean}">
            </comp:data-view>
            <div>
                <h3>Insert new person</h3>
                <h:form>
                    <div class="container-400 ui-fluid">
                        <div class="p-field">
                            <p:outputLabel for="personName" value="Name"/>
                            <p:inputText value="#{personsBean.name}" id="personName"/>
                        </div>
                    </div>
                    <p:commandButton value="Save" action="#{personsBean.savePerson()}" style="margin-right:20px;" styleClass="ui-priority-primary" >
                        <p:ajax render="view"/>
                    </p:commandButton>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
